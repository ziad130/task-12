<div class="signin-container">
  <div class="signin-form">
    <h2>Sign In</h2>
    <p class="subtitle">Welcome back! Please sign in to your account.</p>
    
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email"
          name="email"
          [(ngModel)]="loginData.email"
          #email="ngModel"
          required
          email
          placeholder="Enter your email"
          class="form-control"
          [class.error]="email.invalid && (email.dirty || email.touched)"
        >
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error-message">
          <span *ngIf="email.errors?.['required']">Email is required</span>
          <span *ngIf="email.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password"
          name="password"
          [(ngModel)]="loginData.password"
          #password="ngModel"
          required
          minlength="6"
          placeholder="Enter your password"
          class="form-control"
          [class.error]="password.invalid && (password.dirty || password.touched)"
        >
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error-message">
          <span *ngIf="password.errors?.['required']">Password is required</span>
          <span *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <!-- Error/Success Messages -->
      <div *ngIf="error" class="alert alert-error">
        {{ error }}
      </div>
      
      <div *ngIf="success" class="alert alert-success">
        {{ success }}
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="loginForm.invalid || loading"
      >
        <span *ngIf="!loading">Sign In</span>
        <span *ngIf="loading">Signing In...</span>
      </button>

      <div class="form-footer">
        <p>Don't have an account? <a routerLink="/sign-up">Sign up here</a></p>
      </div>
    </form>
  </div>
</div>
